<div class="outer_container">

    <div class="big_container">
      <div class="transparent_bg">
        <h1 class="home-title avenir">Find Flights</h1>
        <div class="container">
          <div class="search_pane"> 
            <div class="search_box">
              <select [(ngModel)]="selectedOrigin">
                <option value="" disabled selected>from</option>
                <option *ngFor = "let result of filteredOrigins" value="{{result.origin}}" >{{result.origin}}</option>
              </select>
            </div>
            <div class="search_box">
              <select [(ngModel)]="selectedDestination">
                <option value="" disabled selected>to</option>
                <option *ngFor = "let result of filteredDestinations" value="{{result.destination}}" >{{result.destination}}</option>
              </select>
            </div>
            <div class="search_box">
              <button (click)="query()">Go</button>
            </div>
          </div>
          <div class="flight_pane">  
            <div class="flight_headers">
              <div class="flight_number cell"> Flight # </div>
              <div class="origin cell">Origin</div>
              <div class="destination cell">Destination</div>
              <div class="departs cell"> Departs </div>
              <div class="arrives cell"> Arrives </div>
              <div class="nonstop cell"> Nonstop </div>
            </div>
            
            <div class="yOverflow">
              <div *ngFor="let flight of flights" class="flight_results">
                <div class="flight_number cell"> {{flight.flightnumber}}</div>
                <div class="origin cell">{{flight.origin}}</div>
                <div class="destination cell">{{flight.destination}}</div>
                <div class="departs cell"> {{flight.depart | date : 'shortDate' }}</div>
                <div class="arrives cell"> {{flight.arrive | date : 'shortDate' }}</div>
                <div class="nonstop cell"> {{flight.nonstop}}</div>
              </div>
            </div>

            
          </div>
        </div>
      </div>
    </div>
    </div>
